<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SecureKYC • Identity Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CRITICAL: Load face-api BEFORE React app loads -->
    <script 
      src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"
    ></script>

    <!-- Verify face-api loaded -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.faceapi) {
          console.log('✓ face-api.js loaded successfully');
          console.log('Available:', Object.keys(window.faceapi).slice(0, 10));
        } else {
          console.error('✗ face-api.js failed to load');
        }
      });
    </script>
  </head>

  <body style="margin:0; background:#f4f7fb; font-family:Inter, sans-serif;">
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <noscript>
      <div style="padding: 40px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
  </body>
</html>
